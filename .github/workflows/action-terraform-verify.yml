name: Terraform Validation

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Terraform Files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Fetch Changed Files
        id: pr_files
        uses: jitterbit/get-changed-files@v1
        with:
          format: "space-delimited"

      - name: Configure Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.4

      # ✅ Step 1: Check Terraform Formatting and Fail on Errors
      - name: Run Terraform Format Check
        run: |
          echo "Running Terraform fmt -check on modified files..."
          CHECK_FAILED=0  # Variable to track failure

          for changed_file in ${{ steps.pr_files.outputs.added_modified }}; do
            if [[ $changed_file == *.tf ]]; then
              terraform fmt -check $changed_file
              if [[ $? -ne 0 ]]; then
                echo "❌ Formatting issue in ${changed_file}" | tee -a $GITHUB_STEP_SUMMARY
                CHECK_FAILED=1
              fi
            fi
          done

          if [[ $CHECK_FAILED -ne 0 ]]; then
            echo "Terraform formatting check failed! Exiting..."
            exit 1
          else
            echo
